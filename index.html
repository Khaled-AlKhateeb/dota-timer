<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div>
            <div>
                <h1>DOTA2 PLAY TIME</h1>
            </div>

            <div>
                <h3>I WILL RAISE RANK</h3>
                
                <div id="clock">
                    <span id="clock-time">HH:MM:SS</span>
                    <span id="clock-ampm">PM</span>
                </div>
            </div>

            <div id="img"> 
                <img id="image" src="./image/dota-logo1.jpg">
                <p id="greet">"GOOD MORNING!"</p>
            </div>
            
            <div class="alarms">
                <p id="wakeTime">SET ALARM</p><br>
                <p id="lunchTime">SET ALARM</p><br>
                <p id="sleepTime">SET ALARM</p>
            </div>

            <div id="setting">
                <div class="set">
                    <p>WAKE ME UP</p> 
                    <input class="inputs" id="wake" type="time">
                    <button id="wakeRemove" type="submit" class="submit">REMOVE</button>
                </div>
                <div class="set">
                    <p>FEED ME</p>
                    <input class="inputs" id="lunch" type="time" name="time">
                    <button id="lunchRemove" type="submit" class="submit">REMOVE</button>
                </div>
                <div class="set">
                    <p>SLEEP TIME</p>
                    <input class="inputs" id="sleep" type="time" name="time">
                    <button id="sleepRemove" type="submit" class="submit">REMOVE</button>
                </div>    
            </div>

            <button id="dance">DOTA2 TIME!</button>
        </div>
        <!-- <script src="script.js"></script> -->
        <script src="./javascript/script.js"></script> 
    </body>
</html>
